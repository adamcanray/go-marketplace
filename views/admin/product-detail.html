{{ template "layout" .}} {{ define "main" }}
<div class="container">
  <a type="button" class="btn btn-primary btn-sm" href="/admin/product">
    Back to List Product
  </a>
  <div class="card mt-4" style="width: 24rem">
    <div class="card-body">
      <h5 class="card-title">{{ .Name }}</h5>
      <p class="card-text format-to-rupiah">{{ .Price }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Stock: {{ .Stock }}</li>
    </ul>
    <div class="card-body">
      <p class="fw-light" style="font-size: 12px">
        Created At: {{ .CreatedAt }}
      </p>
      <p class="fw-light" style="font-size: 12px">
        Updated At: {{ .UpdatedAt }}
      </p>
    </div>
  </div>
</div>
{{ end }}
